<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TUK ToDoList</title>
	<link rel="stylesheet" href="resources/student.css" type="text/css"></link>
</head>
<body>
	<header>Create Your Account</header>
	
	<div>
		<form action="http://localhost:8080/jeongdong_free/StudentSevlet?cmd=join" method="post">
		
		<fieldset>
			<legend>Personal Information</legend>
			<ul>
				<li>ID (필수) : <input type="text" name="id" autofocus required placeholder="공백없이 입력"></li>
				<li>PASSWORD (필수) : <input type="password" name="password" autofocus required placeholder="공백없이 입력"></li>
				<li>USERNAME (필수) : <input type="text" name="username" autofocus required placeholder="공백없이 입력"></li>
				<li>STUDENTNUMBER (필수) : <input type="text" name="snum" autofocus required placeholder="공백없이 입력"></li>
				<li>DEPARTMENT : <input type="text" name="depart" autofocus required></li>
				<li>MOBILE : <input type="text" name="mobile" autofocus required placeholder="***-****-****"></li>
				<li>EMAIL : <input type="text" name="email" autofocus required placeholder="***@***.***"></li>
			</ul>
		</fieldset>
		<br>
		<fieldset>
			<input type="submit" name="submit" value="보내기">
			<input type="reset" name="reset" value="다시 작성">
		</fieldset>
		</form>
	</div>
</body>
</html>
